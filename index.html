<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 员工指挥中心</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #1a73e8;
        }
        .employee-selection {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        .employee-btn {
            padding: 10px 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f8f9fa;
            color: #333; /* Updated color for better readability */
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }
        .employee-btn:hover {
            background-color: #e2e6ea;
        }
        .employee-btn.active {
            background-color: #1a73e8;
            color: #fff;
            border-color: #1a73e8;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }
        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            resize: vertical;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #1a73e8;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        #output {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
            min-height: 100px;
            white-space: pre-wrap;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #fff;
            padding: 2rem;
            border-radius: 8px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container" id="main-app">
        <h1>AI数字公司指挥中心</h1>
        <p>选择你的AI员工，并分配任务。</p>
        <div class="employee-selection" id="employee-selection">
            <button class="employee-btn" data-employee="AI架构师">AI架构师 👩‍💻</button>
            <button class="employee-btn" data-employee="AI程序员">AI程序员 👨‍💻</button>
            <button class="employee-btn" data-employee="AI文档员">AI文档员 ✍️</button>
            <button class="employee-btn" data-employee="AI测试员">AI测试员 🧪</button>
            <button class="employee-btn" data-employee="AI市场专员">AI市场专员 📈</button>
        </div>
        <div>
            <label for="prompt-input" id="prompt-label">你的指令 (请先选择员工):</label>
            <textarea id="prompt-input" placeholder="例如：请为MVP的登录功能设计数据库表结构。"></textarea>
        </div>
        <button id="generate-button" disabled>提交任务</button>
        <div id="output">AI员工的输出将在这里显示...</div>
    </div>
    
    <!-- Login Modal -->
    <div id="login-modal" class="modal">
        <div class="modal-content">
            <h2 style="color: #333; font-size: 1.5rem; font-weight: bold; margin-bottom: 1rem;">登录</h2>
            <p style="color: #666; margin-bottom: 1rem;">请输入用户名和密码，或使用默认账户：admin/123456</p>
            <div style="margin-bottom: 1rem;">
                <input type="text" id="username-input" placeholder="用户名" style="width: 100%; padding: 0.5rem; border: 1px solid #ccc; border-radius: 4px;">
            </div>
            <div style="margin-bottom: 1rem;">
                <input type="password" id="password-input" placeholder="密码" style="width: 100%; padding: 0.5rem; border: 1px solid #ccc; border-radius: 4px;">
            </div>
            <button id="login-btn">登录</button>
            <p id="login-message" style="color: red; margin-top: 1rem;"></p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const employeeButtons = document.querySelectorAll('.employee-btn');
            const promptLabel = document.getElementById('prompt-label');
            const promptInput = document.getElementById('prompt-input');
            const generateButton = document.getElementById('generate-button');
            const outputDiv = document.getElementById('output');
            
            const loginModal = document.getElementById('login-modal');
            const usernameInput = document.getElementById('username-input');
            const passwordInput = document.getElementById('password-input');
            const loginBtn = document.getElementById('login-btn');
            const loginMessage = document.getElementById('login-message');
            const mainApp = document.getElementById('main-app');

            let selectedEmployee = '';
            
            // Hardcoded credentials for simplicity
            const USERNAME = 'admin';
            const PASSWORD = '006526';

            // Show login modal on page load
            loginModal.style.display = 'flex';
            mainApp.style.display = 'none';

            loginBtn.addEventListener('click', () => {
                const username = usernameInput.value;
                const password = passwordInput.value;

                if (username === USERNAME && password === PASSWORD) {
                    loginModal.style.display = 'none';
                    mainApp.style.display = 'block';
                    loginMessage.textContent = '';
                } else {
                    loginMessage.textContent = '用户名或密码错误。';
                }
            });

            const productDoc = `
            《AI Video Character Lab – 产品文档 v0.1》
            1. 产品定位
            一句话描述

            一个帮助内容创作者“一站式生成AI视频，并保证角色形象一致性”的应用与平台。
            目标用户

            短视频博主（抖音、快手、小红书、YouTube Shorts）
            品牌内容团队（想要统一IP形象）
            教育 & 培训视频制作者（需要长期保持讲师角色）
            核心痛点

            用 AI 生成视频时，角色形象常常“变脸”，缺乏一致性。
            内容创作者缺乏技术背景，无法组装复杂的 AI 工具链。
            现有平台价格高、流程复杂，不能一站式解决问题。
            产品价值主张

            一站式：上传角色 → 输入脚本 → 一键生成视频。
            角色一致性：通过“角色 Embedding”机制保证角色长相、服饰、风格稳定。
            快速：5 分钟内生成 Demo 视频。
            2. 产品功能
            MVP 必须功能（第1–2周）
            角色上传
            用户上传 3–5 张同一角色图片。
            系统生成角色向量（Embedding）。
            脚本生成
            用户输入文字（或上传文稿）。
            系统自动生成分镜脚本（文本描述 + 镜头划分）。
            视频生成
            通过调用视频生成模型（Sora / Veo / Runway / Pika）。
            保持角色一致，生成 30 秒以内视频。
            视频下载/分享
            用户可直接下载视频文件，或复制分享链接。
            扩展功能（第3–6周）
            角色库：保存多个角色，随时调用。
            风格模板：日常 vlog、古风、科技感、卡通等。
            多语言支持：支持中英双语脚本。
            协作模式：团队多人共享角色库。
            未来功能（第7–8周及之后）
            订阅套餐（基础版/专业版/企业版）
            云端渲染优化（更快的视频生成速度）
            开放 API（供其他开发者调用）
            AI 剪辑助手（自动加字幕、音乐、转场）
            3. 用户流程图（v0.1）

            [用户上传角色图片]
                    ↓[系统生成角色Embedding]
                    ↓[输入/上传脚本文本]
                    ↓[自动生成分镜脚本]
                    ↓[调用视频生成模型]
                    ↓[输出30秒视频]
                    ↓[用户下载/分享]
            4. 技术选型
            前端
            框架：Next.js + React
            托管：Vercel 免费计划
            UI：TailwindCSS + Shadcn/UI
            后端
            框架：FastAPI (Python) 或 Node.js
            数据库：Supabase（免费起步）
            文件存储：Supabase Storage / AWS S3
            模型调用
            角色一致性生成：Stable Diffusion + LoRA/Embedding 技术
            视频生成：Runway Gen-3、Veo 3、Pika Labs（API 或调用自动化）
            脚本生成：GPT-4.1 / Claude 3.5
            工作流自动化
            原型阶段：Make / Zapier（无代码自动化）
            生产阶段：自研 API Pipeline
            5. 商业模式（初版）
            免费试用：1 分钟视频
            月订阅：¥99（10 分钟/月） / ¥299（50 分钟/月）
            企业定制：¥2,999+/月（角色库 + API 接入）
            6. 执行路线（前8周）
            Week 1–2：实现 MVP（角色上传 → 角色一致性 → 视频输出）。
            Week 3–4：上线测试用户（找 3–5 位创作者）。
            Week 5–6：迭代风格模板 + 角色库功能。
            Week 7–8：订阅系统 + Landing Page 正式发布。
            7. AI 员工分工（示例）
            AI 架构师：ChatGPT（写技术文档、API 设计）
            AI 程序员：Cursor + Copilot（写代码）
            AI 测试员：Claude（生成测试用例 + 单元测试）
            AI 文档员：Notion AI（生成用户手册）
            AI 市场专员：ChatGPT（写营销文案、推广计划）
            `;

            const callGeminiAPI = async (textPrompt) => {
                // ... (Gemini API Call logic remains the same, but simplified for clarity)
                try {
                    const payload = {
                        contents: [{ parts: [{ text: textPrompt }] }]
                    };
                    const apiKey = "";
                    const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;
                    const response = await fetch(apiUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });
                    const result = await response.json();
                    return result.candidates[0].content.parts[0].text;
                } catch (error) {
                    console.error("API call failed:", error);
                    return "生成内容失败，请检查网络或稍后再试。";
                }
            };

            employeeButtons.forEach(button => {
                button.addEventListener('click', () => {
                    employeeButtons.forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                    selectedEmployee = button.dataset.employee;
                    promptLabel.textContent = `你的指令 (${selectedEmployee}):`;
                    generateButton.disabled = false;
                });
            });

            generateButton.addEventListener('click', async () => {
                const prompt = promptInput.value.trim();
                if (!prompt || !selectedEmployee) {
                    outputDiv.textContent = '请选择一位AI员工并输入指令。';
                    return;
                }
                generateButton.disabled = true;
                outputDiv.textContent = '工作进行中...';

                const fullPrompt = `你是一位专业的${selectedEmployee}。请根据以下用户指令和项目文档，完成任务。

                项目文档：
                ${productDoc}

                用户指令：
                ${prompt}`;
                
                const result = await callGeminiAPI(fullPrompt);
                outputDiv.textContent = result;
                generateButton.disabled = false;
            });
        });
    </script>
</body>
</html>
